<table id="csvtable" class="table table-striped table-bordered"
       cellspacing="0" width="100%"></table>

<form action="" method="POST" id="UploadCSVFormID"
      enctype="multipart/form-data" name="UploadCSVFormName">
    {% csrf_token %}
    <fieldset>
        <legend>Choose the CSV to upload </legend>
        <p>You need to choose a non empty valid csv. </p>
        <div class="form-group">
            <div class="form-group row">

                <div class="col-4">
                    <label class="custom-file">
                        <input type="file" id="fileinput"
                               class="" name="file_csv">

                    </label>
                    <div id="csv_file_error"></div>
                </div>

            </div>
        </div>
    </fieldset>
    <center>
        <button type="submit"  class="btn btn-success" id="FormUploadCSVSubmitButton" hidden="hidden">Upload</button>

    </center>
</form>
