{% extends "business_plateforme.html" %}
{% load staticfiles %}

{% block title %}
    Add Pickup
{% endblock %}
{% block style %}


{% endblock %}

{% block body_classes %}

{% endblock %}

{% block content %}



    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mx-10">
                    <div class="card-block p-4">



                        <form method="POST" action="" id="PickupForm" name="PickupFormName">
                            {% csrf_token %}
                            <fieldset>
                                <legend>User Settings</legend>
                                <div class="form-group">


                                    <div class="form-group row">
                                        <label for="example-text-input" class="col-3 col-form-label">Client Email: </label>
                                        <div class="col-6">
                                            <input class="form-control" type="text" name="client.email">
                                        </div>
                                        <div id="client_mail_error"></div>
                                    </div>
                                     <div class="form-group row">
                                        <label for="example-text-input" class="col-3 col-form-label">Client First Name: </label>
                                        <div class="col-6">
                                            <input class="form-control" type="text" name="client.first_name">
                                        </div>
                                        <div id="client_mail_error"></div>
                                    </div>
                                     <div class="form-group row">
                                        <label for="example-text-input" class="col-3 col-form-label">Client Last Name: </label>
                                        <div class="col-6">
                                            <input class="form-control" type="text" name="client.last_name">
                                        </div>
                                        <div id="client_mail_error"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="id_couriers" class="col-3 col-form-label">Courier: </label>
                                        <div class="col-6">
                                            <select class="form-control" id="id_couriers" name="courier">
                                                <option selected value="ups">ups-UPS</option>
                                                <option selected value="laposte">laposte-LAPOSTE</option>
                                                <option selected value="fedex">fedex-FEDEX</option>
                                            </select>
                                        </div>
                                        <div id="Courier_error"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="trackid" class="col-3 col-form-label">Tracking ID: </label>
                                        <div class="col-6">
                                            <input class="form-control" type="number" name="tracking_id" id="trackid">
                                        </div>
                                        <div id="Tracking_id_error"></div>
                                    </div>


                                    <div class="form-group row">
                                        <label for="origin" class="col-3 col-form-label">Origin: </label>
                                        <div class="col-6">
                                            <input class="form-control" type="text" id="origin" name="origin">
                                        </div>
                                        <div id="origin_error"></div>
                                    </div>


                                    <div class="form-group row">
                                        <label for="destination" class="col-3 col-form-label">Destination: </label>
                                        <div class="col-6">
                                            <input class="form-control" type="text" name="destination" id="destination">
                                        </div>
                                        <div id="destination_error"></div>
                                    </div>




                                </div>
                            </fieldset>



                            <center>
                                <button type="submit" class="btn btn-success" id="FormAddPickupSubmitButton" hidden="hidden">Add Pickup</button>
                            </center>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
