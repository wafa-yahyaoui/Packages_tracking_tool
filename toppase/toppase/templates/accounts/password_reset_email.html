{% extends "base_authentification.html" %}
{% load staticfiles %}

{% block title %}
    Reset Password
{% endblock %}


{% block auth_main %}

<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
			<img src='{% static "img/logo-syspro.png" %}' class="img-fluid" alt="Logo image" style="height:100px;margin-bottom:15px">
                            <h1>Reset Password</h1>
                            <p class="text-muted">Enter Your Mail and you will receive another password</p>

                            <div class="input-group mb-3">
                               <span class="input-group-addon">@</span>
                               <input type="email" class="form-control" placeholder="Email">
			    </div>

			<img src="http://internet.com/wp-content/uploads/2015/07/nocaptcha-recaptcha.gif" 				alt="nocaptcha recaptcha" class="img-fluid" style="width:50%;margin-bottom:15px">

                            <div class="row">
  				<div class="col-2">
                                    <button type="button" class="btn btn-secondary px-4">Cancel</button>
                                </div>
 				<div class="col-2">
                                    <button type="button" class="btn btn-primary px-4">Reset</button>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

        {% endblock %}
